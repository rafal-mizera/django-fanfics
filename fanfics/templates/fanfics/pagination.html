<div>
<ul class="pagination">
    {% if page.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">Poprzednia</a></li>
    {% endif %}

    {% for page_num in page.paginator.page_range %}
    <li class="page-item"><a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a></li>
    {% endfor %}

    {% if page.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">NastÄ™pna</a></li>
    {% endif %}
  </ul>
</div>
